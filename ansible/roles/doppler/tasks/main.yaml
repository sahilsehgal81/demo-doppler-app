- name: Ensure apt dependencies installed
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
    state: present
  become: yes

- name: Download Doppler GPG key temporarily
  get_url:
    url: "https://packages.doppler.com/public/cli/gpg.DE2A7741A397C129.key"
    dest: "/tmp/doppler.gpg"
    mode: '0644'
  become: yes

- name: Convert Doppler ASCII key to gpg keyring (dearmor)
  command: >
    gpg --dearmor --yes --output /usr/share/keyrings/doppler-archive-keyring.gpg /tmp/doppler.gpg
  args:
    creates: /usr/share/keyrings/doppler-archive-keyring.gpg
  become: yes

- name: Remove temporary key file
  file:
    path: /tmp/doppler.gpg
    state: absent
  become: yes

- name: Add Doppler APT repository (uses signed-by)
  copy:
    dest: /etc/apt/sources.list.d/doppler-cli.list
    content: |
      deb [signed-by=/usr/share/keyrings/doppler-archive-keyring.gpg] https://packages.doppler.com/public/cli/deb/debian any-version main
    mode: '0644'
  become: yes

- name: Update apt cache (retry-friendly)
  apt:
    update_cache: yes
    cache_valid_time: 3600
  become: yes

- name: Install Doppler CLI
  apt:
    name: doppler
    state: present
  become: yes
