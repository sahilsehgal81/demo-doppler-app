- name: Ensure dependencies are installed
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: yes
  become: yes

- name: Download Doppler GPG key and dearmor
  get_url:
    url: "https://packages.doppler.com/public/cli/gpg.DE2A7741A397C129.key"
    dest: "/usr/share/keyrings/doppler-archive-keyring.gpg"
    mode: '0644'
  become: yes

- name: Add Doppler APT repository
  copy:
    dest: /etc/apt/sources.list.d/doppler-cli.list
    content: |
      deb [signed-by=/usr/share/keyrings/doppler-archive-keyring.gpg] https://packages.doppler.com/public/cli/deb/debian any-version main
    mode: '0644'
  become: yes

- name: Update apt cache
  apt:
    update_cache: yes
  become: yes

- name: Install Doppler CLI
  apt:
    name: doppler
    state: present
  become: yes
