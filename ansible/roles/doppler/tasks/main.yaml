- name: Ensure dependencies are present
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
    state: present
  # no update_cache here

- name: Add Doppler GPG key
  shell: curl -sLf --retry 3 --tlsv1.2 --proto "=https" 'https://packages.doppler.com/public/cli/gpg.DE2A7741A397C129.key' | sudo gpg --dearmor -o /usr/share/keyrings/doppler-archive-keyring.gpg
  args:
    creates: /usr/share/keyrings/doppler-archive-keyring.gpg

- name: Add Doppler APT repo
  copy:
    dest: /etc/apt/sources.list.d/doppler-cli.list
    content: |
      deb [signed-by=/usr/share/keyrings/doppler-archive-keyring.gpg] https://packages.doppler.com/public/cli/deb/debian any-version main

# - name: Update apt cache (force apt-get)
#   apt:
#     update_cache: yes
#     force_apt_get: yes

- name: Install Doppler
  apt:
    name: doppler
    state: present
